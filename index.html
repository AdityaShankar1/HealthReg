<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oracle Healthcare Dashboard</title>
    <style>
        :root { --primary: #2c3e50; --accent: #3498db; --success: #27ae60; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: #f0f2f5; margin: 0; display: flex; justify-content: center; padding: 40px; }
        .card { background: white; width: 100%; max-width: 900px; padding: 30px; border-radius: 12px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); }
        h1 { color: var(--primary); margin-top: 0; display: flex; align-items: center; gap: 10px; }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-bottom: 30px; }
        .input-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: 600; color: #555; }
        input { width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 6px; box-sizing: border-box; font-size: 14px; }
        button { background: var(--success); color: white; border: none; padding: 12px 20px; border-radius: 6px; cursor: pointer; width: 100%; font-weight: bold; font-size: 16px; transition: 0.3s; }
        button:hover { background: #219150; transform: translateY(-1px); }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th { background: #f8f9fa; color: var(--primary); text-align: left; padding: 12px; border-bottom: 2px solid #eee; }
        td { padding: 12px; border-bottom: 1px solid #eee; color: #444; }
        .badge { background: #e1f5fe; color: #01579b; padding: 4px 8px; border-radius: 4px; font-size: 12px; font-weight: bold; }
        #status { margin-top: 10px; font-size: 14px; text-align: center; height: 20px; }
    </style>
</head>
<body>

<div class="card">
    <h1>üè• Patient Registry <small style="font-size: 12px; color: #999;">Powered by Oracle 23ai</small></h1>
    
    <div class="grid">
        <div style="background: #f9f9f9; padding: 20px; border-radius: 8px;">
            <h3 style="margin-top:0">Add New Patient</h3>
            <div class="input-group">
                <label>Full Name</label>
                <input type="text" id="fullName" placeholder="e.g. Aditya Shankar">
            </div>
            <div class="input-group">
                <label>Contact Number</label>
                <input type="text" id="contactNumber" placeholder="e.g. 9876543210">
            </div>
            <div class="input-group">
                <label>Blood Group</label>
                <input type="text" id="bloodGroup" placeholder="e.g. O+">
            </div>
            <div class="input-group">
                <label>Diagnosis</label>
                <input type="text" id="diagnosis" placeholder="Brief summary">
            </div>
            <button onclick="addPatient()">Register Patient</button>
            <div id="status"></div>
        </div>

        <div>
            <h3 style="margin-top:0">Live Database View</h3>
            <div id="tableContainer" style="max-height: 400px; overflow-y: auto;">
                <table id="patientTable">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Blood</th>
                            <th>Checkup</th>
                        </tr>
                    </thead>
                    <tbody>
                        </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<script>
    const API_BASE = 'http://localhost:8081/api/patients';

    // 1. Fetch patients on load
    async function fetchPatients() {
        try {
            const res = await fetch(API_BASE);
            const data = await res.json();
            const tbody = document.querySelector('#patientTable tbody');
            tbody.innerHTML = data.map(p => `
                <tr>
                    <td><strong>${p.fullName}</strong></td>
                    <td><span class="badge">${p.bloodGroup}</span></td>
                    <td>${p.lastCheckup || 'N/A'}</td>
                </tr>
            `).join('');
        } catch (err) {
            console.error("Failed to fetch:", err);
            document.getElementById('status').innerHTML = "‚ùå Backend is offline";
        }
    }

    // 2. Post new patient
    async function addPatient() {
        const btn = document.querySelector('button');
        const status = document.getElementById('status');
        
        const payload = {
            fullName: document.getElementById('fullName').value,
            contactNumber: document.getElementById('contactNumber').value,
            bloodGroup: document.getElementById('bloodGroup').value,
            diagnosis: document.getElementById('diagnosis').value
        };

        if(!payload.fullName) {
            status.innerHTML = "‚ö†Ô∏è Name is required";
            return;
        }

        try {
            btn.disabled = true;
            status.innerHTML = "Saving to Oracle...";
            
            const res = await fetch(`${API_BASE}/register`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(payload)
            });

            if(res.ok) {
                status.style.color = "green";
                status.innerHTML = "‚úÖ Saved Successfully!";
                // Clear form
                document.querySelectorAll('input').forEach(i => i.value = '');
                fetchPatients(); // Refresh list
            }
        } catch (err) {
            status.style.color = "red";
            status.innerHTML = "‚ùå Error saving patient";
        } finally {
            btn.disabled = false;
        }
    }

    // Initial Load
    fetchPatients();
</script>

</body>
</html>
